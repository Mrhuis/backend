server:
  port: 8080
  # Tomcat配置 - 针对大文件上传和下载优化
  tomcat:
    connection-timeout: 600000  # 10分钟连接超时
    max-http-form-post-size: 2GB
    max-swallow-size: 2GB

spring:
  servlet:
    multipart:
      max-file-size: 2GB
      max-request-size: 2GB
  web:
    resources:
      # 配置静态资源映射：将本地路径映射为 HTTP 路径
      static-locations:
        - file:../uploads/resources/
        - classpath:/static/  # 项目自带的 static 目录（默认，保留）
        - classpath:/public/  # 保留默认，可选
  # 数据库连接配置
  datasource:
    url: jdbc:mysql://localhost:3306/lrp?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 13579
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # 异步任务配置
  task:
    execution:
      pool:
        core-size: 5
        max-size: 10
        queue-capacity: 25
        keep-alive: 60s

# Mybatis Plus 配置
mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  global-config:
    db-config:
      id-type: auto
  configuration:
    map-underscore-to-camel-case: true  # 开启驼峰命名转换

# 文件上传配置
upload:
  resource:
    path: ../uploads/resources/

# Python服务配置
python:
  service:
    url: http://localhost:5000